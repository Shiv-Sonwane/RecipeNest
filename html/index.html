<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="/UNIT-3%20async/Build_Week_Project/assets/logo.png">
    <link
      rel="stylesheet"
      href="/UNIT-3 async/Build_Week_Project/css/auth.css"
    />
    <script
      type="module"
      src="/UNIT-3 async/Build_Week_Project/js/config.js"
    ></script>
    <script
      type="module"
      src="/UNIT-3 async/Build_Week_Project/js/auth.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="email" id="login-email" placeholder="Email" required />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit" id="loginBtn">Login</button>
        <p>
          Don't have an account?
          <a href="/UNIT-3 async/Build_Week_Project/html/signup.html"
            >Sign Up</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
